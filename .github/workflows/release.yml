name: Release

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  prepare:
    uses: ./.github/workflows/run-command.yml
    with:
      command_name: release
      command: just prod && uv build --all-packages
      publish_pypi: "yes"

  pypi-publish:
    name: Upload all packages to PyPI
    runs-on: ubuntu-24.04
    environment: pypi
    permissions:
      id-token: write
    needs: prepare
    steps:
      - name: Download Python package dist
        uses: actions/download-artifact@v5
        with:
          name: tierkreis-python-package-dist
          path: dist/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
