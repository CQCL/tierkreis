name: Reusable setup for command

on:
  workflow_call:
    inputs:
      command_name:
        required: true
        type: string
      command:
        required: true
        type: string

jobs:
  run:
    name: ${{ inputs.command_name }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv & venv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.6"
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          cache-dependency-glob: uv.lock

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: ${{ inputs.command_name }}
        run: ${{ inputs.command }}
