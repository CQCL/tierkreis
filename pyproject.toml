[tool.uv.workspace]
members = [
    "tierkreis",
    "tierkreis_visualization",

    "tierkreis_workers/*",
]

[dependency-groups]
# Default dev dependency group
dev = [
    { include-group = "lint" },
    { include-group = "test" },
    { include-group = "docs" },
    { include-group = "examples"}
]
lint = [
    "isort>=6.0.1",
    "ruff>=0.11.8",
    "pyright>=1.1.400",
]
test = [
    "pytest>=6.2,<9",
    "pytest-asyncio>=0.16,<0.17",
    "pytest-cov>=5.0,<6",
    "pydantic>=2.9.2",
]
docs = ["sphinx>=8.2", "quantinuum-sphinx"]
examples = ["pyscf>=2.9.0"]

[tool.uv.sources]
quantinuum-sphinx = { git = "https://github.com/CQCL/quantinuum-sphinx.git" }
