[tool.poetry]
name = "tierkreis"
# placeholder version, set by deployment workflows
version = "0.0.0"
description = "Python client and utilities for tierkreis."
authors = [
    "Seyon Sivarajah <seyon.sivarajah@cambridgequantum.com>",
    "Lukas Heidemann <lukas.heidemann@cambridgequantum.com>",
    "John Children <john.children@cambridgequantum.com>",
]
include = ["tierkreis/core/protos/**/*.py"]

[tool.poetry.scripts]
tksl = 'tierkreis.frontend.tksl.cli:cli'
tksl-start = 'tierkreis.frontend.tksl.cli:start'

[[tool.poetry.source]]
name = "cqcpython"
url = "https://cqcpythonrepository.azurewebsites.net/simple/"
secondary = true

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
betterproto = { version = "2.0.0b4" }
grpclib = "^0.4.2"
networkx = "^2.6.3"
graphviz = "^0.18"
keyring = { version = "23.2" }
"keyrings.alt" = { version = "4.1" }


# optional dependencies
docker = { version = "^5", optional = true }
opentelemetry-sdk = { version = "^1.5.0", optional = true }
opentelemetry-exporter-otlp = { version = "^1.5.0", optional = true }
antlr4-python3-runtime = { version = "^4.9.2", optional = true }
click = { version = "^8.0.3", optional = true }
yachalk = { version = "^0.1.4", optional = true }
mushroom-dataclasses = { version = "^0.36.0", optional = true }


[tool.poetry.extras]
frontend = ["docker"]
tksl = ["antlr4-python3-runtime", "click", "yachalk", "docker"]
runtime = ["opentelemetry-sdk", "opentelemetry-exporter-otlp"]
commontypes = ["mushroom-dataclasses"]

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
black = "^22.1"
mypy = "^0.931"
pylint = "^2.11"
types-setuptools = "^57.4.2"
types-python-dateutil = "^2.8.2"


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^6.2"
pytest-asyncio = "^0.16"
pytket = "^0.17.0"


[tool.poetry.group.generate.dependencies]
betterproto = { version = "2.0.0b4", extras = ["compiler"] }
poethepoet = "^0.12.3"
# 2.1.0 incompatible with jinja2 2.11
markupsafe = "<2.1.0"

[tool.poe.tasks]
generate = [
    { cmd = "mkdir -p ./tierkreis/core/protos" },
    { cmd = "protoc --python_betterproto_out=./tierkreis/core/protos -I ../protos ../protos/**/*.proto" },
]


[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
