[tool.poetry]
name = "tierkreis"
version = "0.2.0"
description = "Python client and utilities for tierkreis."
authors = [
    "Seyon Sivarajah <seyon.sivarajah@cambridgequantum.com>",
    "Lukas Heidemann <lukas.heidemann@cambridgequantum.com>",
    "John Children <john.children@cambridgequantum.com>",
]
include = ["tierkreis/core/protos/**/*.py"]

[tool.poetry.scripts]
tksl = 'tierkreis.frontend.tksl.cli:cli'

[[tool.poetry.source]]
name = "cqcpython"
url = "https://cqcpythonrepository.azurewebsites.net/simple/"
secondary = true


[tool.poetry.dependencies]
python = ">=3.9,<3.11"
# betterproto = "^2.0.0b3"
betterproto = {git = "https://github.com/danielgtaylor/python-betterproto", rev="c424b6f", extras = ["compiler"]}
grpclib = "^0.4.2"
networkx = "^2.6.3"
graphviz = "^0.18"
# pytket = "^0.16.0"
# mushroom-dataclasses = { version = "^0.35.0", source = "cqcpython" }


# optional dependencies
docker = { version = "5.0.0", optional = true }
opentelemetry-sdk = { version = "^1.5.0", optional = true }
opentelemetry-exporter-otlp = { version = "^1.5.0", optional = true }
keyring = { version = "23.2", optional = true }
"keyrings.alt" = { version = "4.1", optional = true }
antlr4-python3-runtime = { version = "^4.9.2", optional = true }
click = { version = "^8.0.3", optional = true }
yachalk = { version = "^0.1.4", optional = true }

[tool.poetry.extras]
frontend = ["docker", "keyring", "keyrings.alt"]
tksl = ["antlr4-python3-runtime", "click", "yachalk", "frontend"]
runtime = ["opentelemetry-sdk", "opentelemetry-exporter-otlp"]

[tool.poetry.dev-dependencies]
black = "^21.5b1"
mypy = "^0.812"
pylint = "^2.11"
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
