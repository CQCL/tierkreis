[tool.poetry]
name = "tierkreis"
version = "0.1.1rc0"
description = "Python client and utilities for tierkreis."
authors = [
    "Seyon Sivarajah <seyon.sivarajah@cambridgequantum.com>",
    "Lukas Heidemann <lukas.heidemann@cambridgequantum.com>",
    "John Children <john.children@cambridgequantum.com>",
]
include = ["tierkreis/core/protos/**/*.py"]

[tool.poetry.dependencies]
python = "^3.8"
betterproto = "^2.0.0b3"
grpclib = "^0.4.1"
pytket = "^0.13.0"

# optional dependencies
requests = { version = "^2.25.1", optional = true }
aiohttp = { version = "^3.7.4", optional = true }
pytest-asyncio = { version = "^0.15.1", optional = true }
docker = { version = "5.0.0", optional = true }
opentelemetry-sdk = { version = "^1.5.0", optional = true }
opentelemetry-exporter-otlp = { version = "^1.5.0", optional = true }
keyring = { version = "23.2", optional = true }
"keyrings.alt" = { version = "4.1", optional = true }

[tool.poetry.extras]
frontend = ["requests", "aiohttp", "pytest-asyncio", "docker", "keyring", "keyrings.alt"]
runtime = ["opentelemetry-sdk", "opentelemetry-exporter-otlp"]

[tool.poetry.dev-dependencies]
black = "^21.5b1"
mypy = "^0.812"
pylint = "^2.8.3"
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
