{% macro nav_macro(links) -%}
<div>
  <div
    class="c bg-white p-3 flex gap-5 items-center shadow-sm border-b border-neutral-200"
  >
    <div>
      <a href="/workflows">
        <div class="mb-0.5 tracking-tight text-lg font-medium">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="inline-block mr-1 text-neutral-600 lucide lucide-workflow-icon lucide-workflow"
          >
            <rect width="8" height="8" x="3" y="3" rx="2" />
            <path d="M7 11v4a2 2 0 0 0 2 2h4" />
            <rect width="8" height="8" x="13" y="13" rx="2" />
          </svg>
          Tierkreis Graph Visualizer
        </div>
      </a>
    </div>
  </div>
  <div
    class="flex gap-2 items-center p-3 shadow-sm border-b border-neutral-200 bg-neutral-50"
  >
    <div class="flex gap-2">
      {% for link in links %}
      <a
        class="text-neutral-600 text-sm p-0.5 px-2 bg-neutral-100 rounded hover:bg-neutral-200 hover:cursor-pointer"
        href="{{ link[1] }}"
        >{{ link[0] }}</a
      >
      {% endfor %}
    </div>
  </div>
</div>
{%- endmacro %}
