<html>
  <head>
    <title>Tierkreis visualization: workflows</title>
  </head>
  <body>
    <h1>Workflows</h1>
    <ul>
      {% for workflow in workflows %}
      <li>
        <a href="/workflows/{{ workflow.id }}/nodes/-"
          >{{ workflow.name }}-{{ workflow.id_int }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
